# access.log日志配置
server:
  tomcat:
    accesslog:
      pattern: '%{X-Forwarded-For}i %h %l %u %t %T "%r" %s %b'
      enabled: true
      directory: ${user.dir}/logs
      prefix: access.${HOST:127.0.0.1}.${server.port:8080}


